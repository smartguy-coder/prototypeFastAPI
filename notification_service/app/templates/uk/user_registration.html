<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Підтвердьте ваш запит</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .email-container {
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: auto;
        }
        .btn {
            display: inline-block;
            background-color: #d4af37;
            color: black;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h2>Шановний {{ user_name }},,</h2>
        <p>Ми отримали запит на реєстрацію на сайті <strong><a href="{{ base_url }}">SuperShop</a></strong>.</p>
        <p><strong>Натисніть кнопку нижче протягом 48 годин, щоб підтвердити цей запит.</strong></p>
        <a href="{{ redirect_url }}" class="btn">Підтвердити запит</a>
    </div>
</body>
</html>
