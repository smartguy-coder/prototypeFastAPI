<!-- Toast (Попап-повідомлення зверху) -->
<div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1050;">
  <div id="infoToast" class="toast text-bg-{{ type }} border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
    <div class="d-flex">
      <div class="toast-body">
        {{ message }}
      </div>
      <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Закрити"></button>
    </div>
  </div>
</div>

<!-- JavaScript для автоматичного показу Toast -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    var toastElement = document.getElementById('infoToast');
    var toast = new bootstrap.Toast(toastElement, {
      delay: 5000 // 5 секунд
    });
    toast.show();
  });
</script>
