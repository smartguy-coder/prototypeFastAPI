<!--https://icons.getbootstrap.com/#install-->

<div class="container mt-4">
    <h1 class="mb-4">Список продуктів ({{total}})</h1>
    <div class="row row-cols-1 row-cols-md-4 g-4">
        {% for product in products %}
        <div class="col">
            <div class="card h-100 d-flex flex-column">
                <img src="{{imagePrefix}}{{ product.mainImage }}" class="card-img-top" alt="{{ product.title }}" style="object-fit: cover; height: 300px;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ product.title }}</h5>
                    <p class="card-text mt-auto">Ціна: {{ product.price }} грн</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Кнопка деталізації -->
                        <a href="{{ url_for('product_detail', product_id=product.id) }}" class="btn btn-primary">
                            <i class="bi bi-eye"></i> Деталі
                        </a>
                        <!-- Кнопка додавання в кошик -->
                        <button class="btn btn-warning">
                            <i class="bi bi-cart-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
